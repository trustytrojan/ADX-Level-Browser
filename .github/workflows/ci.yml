name: Build
on: [push]

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 25.6.0

      - name: Install Dependencies
        run: npm install

      - name: Run 'expo prebuild'
        run: npx expo prebuild -p android

      - name: Build Android Release
        run: cd android && ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: android/app/build/outputs/apk/release/*.apk

  ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 25.6.0

      - name: Install Dependencies
        run: npm install

      - name: Run 'expo prebuild'
        run: npx expo prebuild -p ios

      - name: Install CocoaPods
        run: cd ios && pod install

      - name: Build iOS
        run: cd ios && xcodebuild -workspace ios/*.xcworkspace -scheme your-app-name -configuration Release -sdk iphoneos

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath ios/build/App.xcarchive \
            -exportPath ios/build/ipa \
            -exportOptionsPlist ios/ExportOptions.plist

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-binary
          # This glob finds the .ipa inside your export folder
          path: ios/build/ipa/*.ipa
